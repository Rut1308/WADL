<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="sidebar">
            <div class="sidebar-header text-center">
                <img src="https://png.pngtree.com/template/20210709/ourmid/pngtree-shopping-logo-design-image_545854.jpg" alt="Logo" class="logo" width="150">
                <h3>E-Shop Admin</h3>
            </div>
            <ul class="list-group">
                <li class="list-group-item active"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li class="list-group-item"><i class="fas fa-box"></i> Products</li>
                <li class="list-group-item"><i class="fas fa-shopping-cart"></i> Orders</li>
                <li class="list-group-item"><i class="fas fa-users"></i> Customers</li>
                <li class="list-group-item"><i class="fas fa-chart-line"></i> Analytics</li>
                <li class="list-group-item"><i class="fas fa-cog"></i> Settings</li>
            </ul>
        </div>
        <div class="container-fluid p-4" id="page-content">
            <h2 class="dashboard-heading"><i class="fas fa-chart-pie"></i> Dashboard Overview</h2>
            
            <div class="row">
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h5 class="card-title">Total Sales</h5>
                            <p class="card-text"><i class="fas fa-dollar-sign"></i> $45,000</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h5 class="card-title">Orders</h5>
                            <p class="card-text"><i class="fas fa-shopping-cart"></i> 320</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h5 class="card-title">Customers</h5>
                            <p class="card-text"><i class="fas fa-users"></i> 1,200</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h5 class="card-title">Products</h5>
                            <p class="card-text"><i class="fas fa-box"></i> 850</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <canvas id="salesChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        const salesChart = new Chart(document.getElementById('salesChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Total Sales',
                    data: [5000, 7000, 8000, 6000, 9000, 11000],
                    borderColor: 'blue',
                    fill: false
                }]
            },
        });

        const ordersChart = new Chart(document.getElementById('ordersChart'), {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Orders',
                    data: [120, 150, 170, 140, 180, 220],
                    backgroundColor: 'green'
                }]
            },
        });
    </script>
</body>
</html>
